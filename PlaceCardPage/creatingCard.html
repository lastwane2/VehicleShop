<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="creatingCards.css">
    <script src="carCheck.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="../assets/logo.svg"/>
        </div>

        <div class="button-container">
            <button class="place-card-button" onclick="location.href='../mainPage/mainPage.html'">Вернуться на страницу</button>
        </div>
    </header>
    <main>

        <div class="car-name-container">
            <input id="car-name" placeholder="Введите  автомобиля">
            <button id="car-name-button">Подтвердить</button>
        </div>

        <div class="car-model-container">
            <input id="car-model" placeholder="Введите название автомобиля">
            <button id="car-model-button">Подтвердить</button>
        </div>

        <div class="car-drive-container">
            <input id="car-drive" placeholder="Введите название автомобиля">
            <button id="car-drive-button">Подтвердить</button>
        </div>

        <div class="car-transmission-container">
            <input id="car-transmission" placeholder="Введите название автомобиля">
            <button id="car-transmission-button">Подтвердить</button>
        </div>

        <div class="car-price-container" style="margin-top: 150px">
            <input id="car-price" placeholder="Введите название автомобиля">
            <button id="car-price-button">Подтвердить</button>
        </div>

        <div class="car-send-button-container">
            <button id="car-send-button">Отправить информацию</button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
